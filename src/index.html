<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Fourier series sketching</h1>
    </header>
    <main>
        <section>
            <!-- <h2>Section 1</h2> -->
            <p>
                This website allows you to create fourier epicycle animations from a sketch.
                It is inspired by 3Blue1Brown's <a href="https://www.youtube.com/watch?v=r6sGWTCMz2k"> excellent video</a> on the topic.
            </p>
        </section>

        <section>
            <h4>Draw a sketch here: </h4>

            <div id="draw">
                <div id="drawCanvases">
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                    <canvas id="renderCanvas" width="400" height="400"></canvas>
                </div>
                <div class="slider">
                    <input type="range" min="0" max="1" value="1" class="slider-input" id="slider" step="any">
                    <p>Number of circles: <output id="coeffCount"></output></p>
                </div>
            </div>

        </section>
        <!-- <script>var exports = {};</script>-->
        <script src="js/main.js"></script> 

        
        
    </main>
</body>
</html>
